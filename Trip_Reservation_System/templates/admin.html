{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container">
    <h1>Admin Login</h1>
    <form method="POST" action="{{ url_for('admin') }}">
        Username: <input type="text" name="username"><br><br>
        Password: <input type="password" name="password"><br><br>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
